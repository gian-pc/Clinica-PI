<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Pacientes</title>
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
    <script type="text/javascript" src="../js/pacientes/getPacientes.js" defer></script>
    <script type="text/javascript" src="../js/pacientes/postPaciente.js" defer></script>
    <script type="text/javascript" src="../js/pacientes/updatePaciente.js" defer></script>
    <script type="text/javascript" src="../js/pacientes/deletePaciente.js" defer></script>
    <script src="https://kit.fontawesome.com/fb802798e2.js" crossorigin="anonymous"></script>

</head>

<body>
    <!--Nav bar-->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <i class="fa-solid fa-tooth"></i> Clínica Dental </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./odontologos.html">Odontólogos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./pacientes.html">Pacientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="./turnos.html">Turnos</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <!--Section tabla de Odontologos-->
        <section class="container pt-4" style="min-height: calc(100vh - 361.2px)">
            <div class="d-flex justify-content-between flex-column align-items-center flex-xs-column flex-sm-row">
                <h1 class="pt-3">Gestión de Pacientes</h1>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="height: 37.6px;">
                    Agregar Paciente
                </button>
            </div>



            <!-- Modal New Paciente-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar un Paciente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action method="POST" name="formularioPaciente" id="formularioPaciente">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" placeholder="Apellido del Paciente">
                                </div>
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre del Paciente">
                                </div>

                                <div class="mb-3">
                                    <label for="dni" class="form-label">D.N.I</label>
                                    <input type="text" class="form-control" id="dni" placeholder="D.N.I. del paciente">
                                </div>
                                <div class="mb-3">
                                    <label for="fechaIngreso" class="form-label">Fecha de Ingreso</label>
                                    <input type="date" class="form-control" id="fechaIngreso" placeholder="Fecha de Nacimiento del Paciente">
                                </div>
                                <h5 class="modal-title" id="exampleModalLabelDomicilio">Datos del Domicilio</h5>
                                <div class="mb-3">
                                    <label for="calle" class="form-label">Calle</label>
                                    <input type="text" class="form-control" id="calle" placeholder="Calle">
                                </div>
                                <div class="mb-3">
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="number" class="form-control" id="numero" placeholder="Número">
                                </div>
                                <div class="mb-3">
                                    <label for="localidad" class="form-label">Localidad</label>
                                    <input type="text" class="form-control" id="localidad" placeholder="Localidad">
                                </div>
                                <div class="mb-3">
                                    <label for="provincia" class="form-label">Provincia</label>
                                    <input type="text" class="form-control" id="provincia" placeholder="Provincia">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="div_pelicula_table">
                <h2 class="pt-3">Listado de Pacientes de la Clínica</h2>
                <!--Contenedor de la tabla-->
                <div class="row  table-responsive">
                    <table id="odontologoTable" class="table table-striped ">
                        <thead class="table-dark">
                            <tr>
                                <th>Id</th>
                                <th>Apellido</th>
                                <th>Nombre</th>
                                <th>D.N.I.</th>
                                <th>Fecha de Ingreso</th>
                                <th>Id</th>
                                <th>Calle</th>
                                <th>Número</th>
                                <th>Localidad</th>
                                <th>Provincia</th>
                                <th>Opciones</th>

                            </tr>
                        </thead>
                        <tbody id="odontologoTableBody">

                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal update Paciente -->
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel2">Modificar Paciente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action method="PUT" name="formularioPacienteUpdate" id="formularioPacienteUpdate">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="idUpdate" class="form-label">ID del Paciente</label>
                                    <input type="text" class="form-control" id="idUpdate" placeholder="id" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="apellidoUpdate" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellidoUpdate" placeholder="Apellido del Paciente">
                                </div>
                                <div class="mb-3">
                                    <label for="nombreUpdate" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreUpdate" placeholder="Nombre del Paciente">
                                </div>
                                <div class="mb-3">
                                    <label for="dniUpdate" class="form-label">D.N.I</label>
                                    <input type="text" class="form-control" id="dniUpdate" placeholder="D.N.I. del paciente">
                                </div>
                                <div class="mb-3">
                                    <label for="fechaIngresoUpdate" class="form-label">Fecha de Ingreso</label>
                                    <input type="date" class="form-control" id="fechaIngresoUpdate" placeholder="Fecha de Nacimiento del Paciente">
                                </div>
                                <h5 class="modal-title" id="exampleModalLabelDomicilioUpdate">Datos del Domicilio</h5>
                                <div class="mb-3">
                                    <label for="idUpdateDomicilio" class="form-label">ID del Domicilio</label>
                                    <input type="text" class="form-control" id="idUpdateDomicilio" placeholder="id" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="calleUpdate" class="form-label">Calle</label>
                                    <input type="text" class="form-control" id="calleUpdate" placeholder="id">
                                </div>
                                <div class="mb-3">
                                    <label for="numeroUpdate" class="form-label">Número</label>
                                    <input type="text" class="form-control" id="numeroUpdate" placeholder="id">
                                </div>
                                <div class="mb-3">
                                    <label for="localidadUpdate" class="form-label">Localidad</label>
                                    <input type="text" class="form-control" id="localidadUpdate" placeholder="id">
                                </div>
                                <div class="mb-3">
                                    <label for="provinciaUpdate" class="form-label">Provincia</label>
                                    <input type="text" class="form-control" id="provinciaUpdate" placeholder="id">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="response" style="display:none; margin:10px">
            </div>
            </div>
            </div>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
